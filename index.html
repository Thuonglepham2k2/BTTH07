<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>
    <!-- Chia để trị: -->
    <!-- 1, Bỏ qua vấn đề làm đẹp (CSS) > Tập trung Javascript -->
    <!-- 2, Chia nhỏ vấn đề cần xử lý: 10 vấn đề > 2 vấn đề đầu tiên trước -->

    <form action="">
        <div class="row">
            <div class="col">
                User ID:
            </div>
            <div class="col">
                <input type="text" name="txtUserID" id="txtUserID" required>
                <span id="statusOfUserID"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Password:
            </div>
            <div class="col">
                <input type="password" name="txtPassword" id="txtPassword">
                <span id="statusOfPassword"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Name:
            </div>
            <div class="col">
                <input type="text" name="txtName" id="txtName" required>
                <span id="statusOfName"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Address:
            </div>
            <div class="col">
                <input type="text" name="txtAddress" id="txtAddress" required>
                <span id="statusOfAddress"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Country:
            </div>
        <select>
            <option value="">(Please select a country)</option>
            <option value="VN">VietNam</option>
            <option value="JP">Japan</option>
        </select>
        </div>
        
        <div class="row">
            <div class="col">
                ZIP Code:
            </div>
            <div class="col">
                <input type="text" name="txtZip" id="txtZip" required>
                <span id="statusOfZip"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Email:
            </div>
            <div class="col">
                <input type="text" name="txtEmail" id="txtEmail" required>
                <span id="statusOfEmail"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Sex:
            </div>
            <div class="col">
                <input type="radio" name="gender" value="male" required><span id="statusOfMale">Male</span>
                <input type="radio" name="gender" value="female" required><span id="statusOfFemale">Female</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Language:
            </div>
            <div class="col">
                <input type="checkbox"  name="language" value="English" required><span id="statusOfEnglish">English</span>
                <input type="checkbox"  name="language" value="Non English" required><span id="statusOfNonEnglish">Non English</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                About:
            </div>
            <div class="col">
                <textarea name="desc" id="desc"></textarea>
            </div>
        </div>
                <div class="row">
                    <div class="col">
              
            </div>
            <div class="col">
                <input type="submit" name="btnSubmit" id="btnSubmit" value="Submit">
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
